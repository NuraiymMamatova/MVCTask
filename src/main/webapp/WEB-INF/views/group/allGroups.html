<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All groups</title>
  <style>
    table, th, td {
      margin-top:180px;
      border: 36px;
      color: black;
      width: 710px;
    }
  </style>
</head>
<body>
<center>
  <table>
    <caption style="color: black; text-align: center"><h1>Groups</h1></caption>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Date of start</th>
      <th>Image</th>
    </tr>
    <div th:each="group:${allGroup}">
      <tr>
        <td>
          <p th:text="${group.id}"/>
        </td>
        <td>
          <p th:text="${group.groupName}"/>
        </td>
        <td>
          <p th:text="${group.dateOfStart}"></p>
        </td>
        <td>
          <p th:text="${group.image}" alt="image"/>
        </td>
      </tr>
    </div>
  </table>
</center>
</body>
</html>
